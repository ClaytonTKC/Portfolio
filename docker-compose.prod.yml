services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: portfolio-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./database/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      target: production
    container_name: portfolio-backend-prod
    restart: always
    environment:
      PORT: 8080
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-portfolio}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio-network

  # React Frontend (served via Nginx)
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: portfolio-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - portfolio-network

volumes:
  postgres_data:

networks:
  portfolio-network:
    driver: bridge
