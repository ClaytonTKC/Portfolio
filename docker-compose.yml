services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./database/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      target: development
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@db:5432/portfolio?sslmode=disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ENVIRONMENT: development
      TRUSTED_PROXIES: ""
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: portfolio-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - portfolio-network

volumes:
  postgres_data:

networks:
  portfolio-network:
    driver: bridge
